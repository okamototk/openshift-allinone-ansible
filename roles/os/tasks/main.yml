- name: Enable CentOS CR repository
  copy:
    src:  CentOS-CR.repo
    dest: /etc/yum.repos.d/CentOS-CR.repo
  when: ansible_distribution == "CentOS"

- name: Yum update
  yum:
    name: "{{item}}"
    state: latest
  with_items:
  - kernel
  - firewalld

- name: Disable Change Hostname by waagent (for Azure)
  replace:
    path: /etc/waagent.conf
    regexp: 'Provisioning.MonitorHostName=y'
    replace: 'Provisioning.MonitorHostName=n'
  when: ansible_system_vendor == "Microsoft Corporation"

- name: Set hostname
  shell: |
    /usr/bin/hostnamectl set-hostname --static "{{ ansible_fqdn }}"

- name: reboot!
  become: yes
  shell: sleep 2 && /usr/sbin/shutdown -r now
  async: 1
  poll:  0
#  ignore_errors: true

- name: wait for SSH port down
  local_action: wait_for host={{ inventory_hostname }} port=22 state=started delay=30 timeout=60
  become: false


